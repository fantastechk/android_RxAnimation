allprojects {
    repositories {
        google()
        jcenter()
    }
}

ext {
    // APP VERSION
    androidVersionCode          = 5
    androidVersionName          = '0.0.5'

    // ANDROID VERSION
    androidCompileSdkVersion    = 28
    androidMinSdkVersion        = 16
    androidTargetSdkVersion     = 28

    // KOTLIN
    kotlinStdlib                = "org.jetbrains.kotlin:kotlin-stdlib:${ext.kotlin_version}"

    // ANDROID LIB
    androidAppCompatXVersion    = '1.0.2'
    cardViewVersion             = '1.0.0'
    androidXAppCompat           = "androidx.appcompat:appcompat:$androidAppCompatXVersion"
    cardView                    = "androidx.cardview:cardview:$cardViewVersion"

    // RX
    rxAndroidVersion            = '2.1.1'
    rxJavaVersion               = '2.2.10'
    rxKotlinVersion             = '2.3.0'
    rxBindingVersion            = '2.2.0'
    rxAndroid                   = "io.reactivex.rxjava2:rxandroid:$rxAndroidVersion"
    rxJava                      = "io.reactivex.rxjava2:rxjava:$rxJavaVersion"
    rxKotlin                    = "io.reactivex.rxjava2:rxkotlin:$rxKotlinVersion"
    rxBinding                   = "com.jakewharton.rxbinding2:rxbinding-kotlin:$rxBindingVersion"

    // UI
    circleViewVersion           = '1.1.1'
    circleView                  = "com.mikhaellopez:circleview:$circleViewVersion"

}
